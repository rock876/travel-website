<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExploreNow - Travel Website</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">ExploreNow</div>
    <div class="menu-toggle" onclick="toggleMenu()">&#9776;</div>
    <nav>
      <ul id="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#destinations">Destinations</a></li>
        <li><a href="#newsletter">Newsletter</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Discover Your Next Adventure</h1>
      <p>Explore the most beautiful places in the world with us.</p>
      <button class="btn">Get Started</button>
      
      <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search destinations...">
        <button class="btn">Search</button>
      </div>
    </div>
  </section>

  <section id="destinations" class="destinations">
    <!-- Destinations will be dynamically loaded here -->
  </section>

  <section id="newsletter" class="newsletter">
    <h2>Subscribe to Our Newsletter</h2>
    <p>Get the latest travel deals and updates directly in your inbox!</p>
    <form class="newsletter-form">
      <input type="email" placeholder="Enter your email" required>
      <button type="submit" class="btn">Subscribe</button>
    </form>
  </section>

  <footer id="contact">
    <div class="footer-content">
      <p>&copy; 2025 ExploreNow. All rights reserved.</p>
      <div class="social-links">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
